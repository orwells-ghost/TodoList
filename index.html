<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="container">
    <h1>Todo List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to appointment</li>
        <li><span><i class="fa fa-trash"></i></span> Water plants</li>
        <li><span><i class="fa fa-trash"></i></span> Get haircut</li>
        <li><span><i class="fa fa-trash"></i></span> Clean room</li>
    </ul>

</div>


<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
